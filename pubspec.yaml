name: testtaskrickmorti
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  auto_route: ^7.8.3
  cached_network_image: ^3.4.1
  connectivity_plus: ^4.0.1
  cupertino_icons: ^1.0.2
  dio: ^5.1.2
  equatable: ^2.0.5
  firebase_crashlytics: ^3.3.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localization: ^0.1.11
  flutter_svg: ^2.0.6
  get_it: ^7.6.0
  hive: ^2.2.3
  intl: ^0.19.0
  intl_translation: ^0.20.0
  mobx: ^2.3.3+2
  json_annotation: ^4.8.1
  retrofit: ^4.0.1
  shared_preferences: ^2.1.1
  url_launcher: ^6.1.11



dev_dependencies:
  auto_route_generator: ^7.3.1
  build_runner: ^2.1.11
  flutter_gen_runner: ^5.3.2
  hive_generator: ^2.0.1
  mobx_codegen: ^2.6.1+1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.2.0
  retrofit_generator: ^7.0.1


flutter_intl:
  enabled: true

flutter_icons:
  android: true
  ios: true

flutter:

  uses-material-design: true

  assets:
    - assets/img/
    - assets/fonts/
    - assets/icons/
    - assets/anim/
    - mock_data/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato/Lato-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Lato/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato/Lato-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Lato/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato/Lato-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Lato/Lato-Black.ttf
          weight: 900
        - asset: assets/fonts/Lato/Lato-BlackItalic.ttf
          weight: 900
          style: italic

